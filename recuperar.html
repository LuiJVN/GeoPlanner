<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoPlanner - Recuperar acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/recuperar.css" />
</head>
<body>

  <main>
    <div class="recover-container text-center">
      <div class="logo-drop">
        <img src="img/Logo.png" alt="Logo GeoPlanner" class="logo-spin" />
      </div>
    </main>

    <footer class="footer-bar mt-auto w-100">
      <div
        class="container-fluid d-flex flex-wrap justify-content-between align-items-center px-4 py-3"
      >
        <span
          >© 2025 GeoPlanner. Todos los derechos reservados — equipo 1.</span
        >
        <div class="d-flex flex-wrap gap-3">
          <a href="#">Español (ES)</a>
          <a href="#">English (EN)</a>
        </div>
      </div>
    </footer>

    <script>
      function mostrarFormulario(opcion) {
        document.getElementById("form-usuario").style.display =
          opcion === "usuario" ? "block" : "none";
        document.getElementById("form-clave").style.display =
          opcion === "clave" ? "block" : "none";
      }
    </script>
  </body>
</html>
